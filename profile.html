<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4">
    <a class="navbar-brand fw-bold text-primary" href="#">
        Student Management
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-3">

            <li class="nav-item">
                <a href="/students.html" class="btn btn-outline-primary rounded-pill px-4">
                    Students
                </a>
            </li>

            <li class="nav-item">
                <a href="#" id="logout" class="btn btn-outline-danger rounded-pill px-4">
                    Logout
                </a>
            </li>

        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container py-5">

    <!-- ALERTS -->
    <div id="successAlert" class="alert alert-success d-none"></div>
    <div id="errorAlert" class="alert alert-danger d-none"></div>

    <div class="row g-4">

        <!-- PROFILE CARD -->
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-4">Profile Information</h4>

                    <form id="profile-form">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <button type="button" id="update-profile-btn" class="btn btn-primary w-100">
                            Update Profile
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- PASSWORD CARD -->
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-4">Change Password</h4>

                    <form id="password-form">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Current Password</label>
                            <input type="password" class="form-control" id="current-password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Update Password
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your Script -->
<script src="js/script.js"></script>

</body>
</html>
