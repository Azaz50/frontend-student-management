<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4">
        <a class="navbar-brand fw-bold text-primary" href="#">
            Student Management
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center gap-2">

            <!-- Students Button -->
            <li class="nav-item">
                <a href="/students.html" class="btn btn-outline-primary btn-sm px-4 rounded-pill">
                Students
                </a>
            </li>

            <!-- Logout Button -->
            <li class="nav-item">
                <a href="#" id="logout" class="btn btn-outline-danger btn-sm px-4 rounded-pill">
                Logout
                </a>
            </li>

            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <h2>User Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="button" class="btn btn-primary" id="update-profile-btn">Update Profile</button>
        </form>

        <h2 class="mt-5">Update Password</h2>
        <form id="password-form">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" class="form-control" id="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
