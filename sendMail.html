<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email | NodeJS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div  class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center" id="sendMailModal">
      <div class="col-md-7 col-lg-6 col-xl-5">

        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
            <h4 class="mb-0">
              <i class="bi bi-envelope-paper-fill me-2"></i>Send Email
            </h4>
            <small class="opacity-75">Node.js Mail Service</small>
          </div>

          <div class="card-body p-4">
            <form action="https://student-management-lilac-seven.vercel.app/api/users/send-email" method="post" enctype="multipart/form-data">

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  Recipient Email
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input type="email" class="form-control" name="to" placeholder="example@gmail.com" required>
                </div>
              </div>

              <!-- Subject -->
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  Subject
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-chat-dots-fill"></i>
                  </span>
                  <input type="text" class="form-control" name="subject" placeholder="Enter email subject" required>
                </div>
              </div>

              <!-- Message -->
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  Message
                </label>
                <div class="input-group">
                  <span class="input-group-text align-items-start">
                    <i class="bi bi-pencil-fill mt-1"></i>
                  </span>
                  <textarea class="form-control" name="text" rows="4"
                    placeholder="Write your message here..." required></textarea>
                </div>
              </div>

              <!-- Attachment -->
              <div class="mb-4">
                <label class="form-label fw-semibold">
                  Attachment
                </label>
                <input type="file" class="form-control" name="file">
              </div>

              <!-- Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-send-fill me-2"></i>Send Email
                </button>
              </div>

            </form>
          </div>

          <div class="card-footer text-center bg-white border-0 pb-3">
            <small class="text-muted">
              Secure mail delivery powered by Node.js
            </small>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
