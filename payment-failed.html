<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0 text-center p-4" style="max-width: 420px;">
            
            <div class="mb-3">
                <div class="rounded-circle bg-danger text-white d-inline-flex align-items-center justify-content-center" style="width:80px; height:80px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.75.75 0 1 1 1.06-1.06L8 6.586l4.793-4.792a.75.75 0 1 1 1.06 1.06L9.06 7.646l4.793 4.793a.75.75 0 0 1-1.06 1.06L8 8.707l-4.793 4.792a.75.75 0 0 1-1.06-1.06l4.792-4.793-4.793-4.792z"/>
                    </svg>
                </div>
            </div>

            <h3 class="fw-bold text-danger">Payment Failed</h3>
            <p class="text-muted mt-2">
                Unfortunately, your payment could not be processed.
            </p>

            <hr>

            <p class="small text-muted">
                Please try again or contact support if the amount was deducted.
            </p>

            <div class="d-grid gap-2">
                <a href="payment.html" class="btn btn-danger">
                    Retry Payment
                </a>
                <a href="students.html" class="btn btn-outline-secondary">
                    Go Back
                </a>
            </div>

        </div>
    </div>

</body>
</html>
