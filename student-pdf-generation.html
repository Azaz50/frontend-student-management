<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student PDF Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="pdf-content" class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Student Report</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img id="profile-pic" src="" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                    </div>
                    <div class="col-md-8">
                        <h3 id="student-name"></h3>
                        <p><strong>Email:</strong> <span id="student-email"></span></p>
                        <p><strong>Phone:</strong> <span id="student-phone"></span></p>
                        <p><strong>Gender:</strong> <span id="student-gender"></span></p>
                    </div>
                </div>
                <hr>
                <div id="additional-info">
                    <h4>Additional Information</h4>
                    <p>This is a sample section for additional student information.</p>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                Generated on: <span id="generation-date"></span>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="download-pdf" class="btn btn-primary">Download PDF</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentId = new URLSearchParams(window.location.search).get('id');
            const token = localStorage.getItem('token');

            if (!studentId || !token) {
                alert('Student ID or token is missing.');
                window.location.href = 'students.html';
                return;
            }

            fetch(`https://student-management-lilac-seven.vercel.app/api/students/${studentId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(student => {
                // Fetch the image and convert it to a data URI
                fetch(student.profile_pic)
                    .then(res => res.blob())
                    .then(blob => {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            document.getElementById('profile-pic').src = reader.result;
                        };
                        reader.readAsDataURL(blob);
                    });

                document.getElementById('student-name').textContent = `${student.first_name} ${student.last_name}`;
                document.getElementById('student-email').textContent = student.email;
                document.getElementById('student-phone').textContent = student.phone;
                document.getElementById('student-gender').textContent = student.gender;
                document.getElementById('generation-date').textContent = new Date().toLocaleDateString();
            })
            .catch(error => {
                console.error('Error fetching student data:', error);
                alert('Failed to fetch student data.');
            });

            document.getElementById('download-pdf').addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const pdfContent = document.getElementById('pdf-content');

                // Add a short delay to ensure the image loads
                setTimeout(() => {
                    html2canvas(pdfContent).then(canvas => {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save('student-report.pdf');
                    });
                }, 1000);
            });
        });
    </script>
</body>
</html>
